 a wiring diagram we found online.</p><h3>Inspect The Wiring Harness And Connections For Any Damage Or Lose Connections.</h3><br/><p>A poor ground often becomes the culprit when only some lighting functions are working and when lights go out when you push the brake pedal. Each component should have its own ground to the frame of the trailer. If the trailer lights flicker on and off, there is a good chance the trailer is grounding by way of the hitch instead of through the trailer's wiring connector.</p><h3>Web If All The Lights On Your Vehicle Are Working Except The Trailer Running Lights, There Could Be A Grounding Issue On The Trailer Lights.</h3><br/><p>Web it could be a tow package fuse on the vehicle. Web when connecting led lights to your trailer, it can happen that the lights do not work or that the led lights blink. Web troubleshooting the trailer’s running lights using a tester.</p><h3>1.73K Subscribers 86 Views 2 Years Ago</h3><br/><p>To resolve the issue, it is important to check each component and make the necessary repairs or replacements. Troubleshoot your vehicle with a tester check the vehicle system family handyman plug a tow vehicle tester into the connector in the vehicle to make sure the trailer light wiring system works. Use the owners manual to find the locations of fuses/relays related to the tow package wiring to check them and replace as needed.</p><h3>Web If The Fuses Are All Functioning, You Can Take A Closer Look At The Wiring Connections.</h3><br/><p>Web why won&#039;t my trailer lights work? In addition, insufficient hitch ball connection, faulty sockets of the towing vehicle, and poor ground wiring fail these lights. Run jumper wires to the main trailer connector ground directly from the light grounds to resolve the above issues a faulty connection on the ground wire may cause the running lights stop working.</p></section>
