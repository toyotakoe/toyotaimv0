e After C/Tr Is The Color Code.</h3><br/><p>Don&#039;t see your color listed? Web paint color code is on the b pillar build plate, near the bottom left you&#039;ll see c/tr: The code will have a c/tr in front of it.</p><h3>The Color Code Can Be Located In The Driver Side Door Jamb.</h3><br/><p>They have photos of a blizzard pearl rav4 touchup. Web #2 · oct 15, 2017 the color code can be located in the driver side door jamb. In lower left corner, look for c/tr.</p><h3>A Typical Code Will Look Like C/Tr:</h3><br/><p>Web these additional codes can cause confusion but they are really just interior option codes. A total of 47 shades appeared on toyota rav4 cars. Click here for toyota paint code location diagrams and label examples.</p></section>
