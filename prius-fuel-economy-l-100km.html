                    var niche = $('#search_niche').val();
                    var uri   = `${origin}/search?n=${encodeURIComponent(niche)}&q=${encodeURIComponent(query)}`;
                }
                window.open(uri, '_self');
            });
        });
    </script>
  </body>
</html>
